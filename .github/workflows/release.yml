name: Build Android APK

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew clean
          ./gradlew assembleRelease --no-daemon --no-build-cache

      # APK is signed by Gradle using debug keystore

      - name: Rename APK
        run: |
          cd app/build/outputs/apk/release
          ls -la
          # APK should be app-release.apk (signed by Gradle)
          if [ -f app-release.apk ]; then
            cp app-release.apk revanced-web-patcher.apk
          else
            echo "Error: app-release.apk not found!"
            exit 1
          fi
          ls -la revanced-web-patcher.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/revanced-web-patcher.apk
          body: |
            ## Android APK Release
            
            ### Installation
            1. Download `revanced-web-patcher.apk`
            2. Enable "Install from unknown sources" in Android settings
            3. Install the APK
            4. Open the app and tap "Start Server"
            5. Visit https://rv.aun.rest in your browser
            6. Enter server URL: `http://localhost:3000`
            
            ### Requirements
            - Android 7.0 (API 24) or higher
            - At least 2GB RAM recommended
            
            **Note:** This APK is unsigned. You may see a security warning during installation.
